<!DOCTYPE html>
<html>
<head>
<title>Science Revision App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" id="MathJax-script" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    canvas {
    position: absolute;
    right: 0px;
}
</style>
</head>
<body>
<div class="py-3 jumbotron text-center" style="margin-bottom:0; background-image:url(images/typhoon_line.png); 
                background-size:50%; background-repeat:no-repeat; background-position:right center">
    <img id="cosbadge" width="98" height="135" class="float-left" src="images\Cosbadge.png" alt="cosbadge">
    <h1><br>Science Revision Questions<br><br></h1>
</div>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-3">
            <p>Select a question topic. Each click generates a new question.</p>
            <button
                id="vectors" 
                class="btn btn-outline-primary btn-block" 
                onclick="vectors(); eqnformat('q')">Vectors
            </button>
            <button
                id="momentcofg" 
                class="btn btn-outline-primary btn-block" 
                onclick="momentcofg(); eqnformat('q')">Moments & C of G
            </button>
            <button
                id="pressure" 
                class="btn btn-outline-primary btn-block" 
                onclick="pressure(); eqnformat('q')">Pressure
            </button>
            <button
                id="linmot" 
                class="btn btn-outline-primary btn-block" 
                onclick="linmot(); eqnformat('q')">Linear Motion
            </button>
            <button
                id="angmot" 
                class="btn btn-outline-primary btn-block" 
                onclick="angmot(); eqnformat('q')">Angular Motion
            </button>
            <button
                id="machines" 
                class="btn btn-outline-primary btn-block" 
                onclick="machines(); eqnformat('q')">Machines
            </button>
            <button
                id="energy" 
                class="btn btn-outline-primary btn-block" 
                onclick="energy(); eqnformat('q')">Energy & Power
            </button>
            <button
                id="friction" 
                class="btn btn-outline-primary btn-block" 
                onclick="friction(); eqnformat('q')">Friction
            </button>
            <a href="SciHelp/userhelp.html">
              <button
                id="userhelp" 
                class="btn btn-outline-primary mt-2">User Help
              </button>
            </a>
        </div>
        <div class="col-md-9">
            <h3 id="q"></h3>
            <div class="row">   <!--Ensures Solution & Show me how buttons aren't hidden behind canvas-->
                <p>
                    <button 
                        id="btnSoln" 
                        tabIndex="0" 
                        class="btn btn-outline-primary m-3" 
                        style="visibility:hidden" 
                        onclick="getElementById('a').innerHTML = suma; eqnformat('a')">
                        <span class='font-weight-bold'>Show/Hide Solution</span><br />Views : 0
                    </button>
                </p>
                <p>
                    <button 
                        id="btnShowhow" 
                        tabIndex="0" 
                        class="btn btn-outline-primary m-3" 
                        style="visibility:hidden" 
                        onclick="animsel()">Show me how
                        <!-- ; document.getElementById('btnShowhow').style.visibility='hidden' -->
                    </button>
                    <p>
                        <a id="noteslink" style="visibility:hidden" href="#">&#128214 Link to Training Notes</a>
                    </p>
                </p>
            </div>
            <div class="row">
                <script>
                    document.getElementById("q").innerHTML = "Click a button to select the type of question. " + 
                    "Each click will generate a new question.<br>Clicking 'solution' will reveal a step-by-step solution.";
                </script>
                <canvas id="myCanvas" width="0.5" height="0.5" style="border:none"></canvas>
                <canvas id="myCanvas2" width="0.5" height="0.5" style="border:none"></canvas>
                <h4 id="a", style="color:red"></h4>
            </div>
            <img id="cofg" style="visibility:hidden" width="800" height="450" src="images\cofg.png" alt="cofg">
            <img id="pinjoint" style="visibility:hidden" width="1000" height="700" src="images\pinjoint.png" alt="cofg">
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p>Designed to aid revision for the science element of the RAF Aerospace Eng Tech Course.</p>
        <p>Designed and built by Mark Butler, APO, RAF Cosford</p>
    </footer>
</div>
<script src="vectors_module.js"></script>
<script src="spacediag_module.js"></script>
<script src="jetclimb_module.js"></script>
<script src="jetbank_module.js"></script>
<script src="pinjoint_module.js"></script>
<script src="momentcofg_module.js"></script>
<script src="pressure_module.js"></script>
<script src="linmot_module.js"></script>
<script src="angmot_module.js"></script>
<script src="machines_module.js"></script>
<script src="energy_module.js"></script>
<script src="friction_module.js"></script>
<script src="utils_sci_module.js"></script>
</body>
</html>
